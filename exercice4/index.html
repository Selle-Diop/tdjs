   <div class="container" id="quiz">
    <div class="quiz">
        <h2 id="question">Quel est le meilleur langage de Programmation en 2022</h2>
        <ul>
            <li>
                <input type="radio" name="java" id="j" class="choix">
                <label for="j" id="jav">Java</label>
            </li>

            <li>
                <input type="radio" name="c" id="c" class="choix">
                <label for="c" id="cshap">C</label>
            </li>
            <li>
                <input type="radio" name="python" id="p" class="choix">
                <label for="p" id="pyt">Python</label>
            </li>
            <li>
                <input type="radio" name="javascript" id="js" class="choix">
                <label for="js" id="javsp">Javascript</label>
            </li>






        </ul>
    </div>

    <button id="submit">Suivant</button>

   </div>
